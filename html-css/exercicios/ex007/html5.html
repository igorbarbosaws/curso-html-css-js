<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ray-icon.ico" type="image/x-icon">
    <title>Exemplo de semântica HTML5</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        h1 {
            color: white;
        }
        address {
            text-decoration: underline;
        }
        marquee {
            color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao meu site HTML5</h1>
    <p>Espero que esteja tudo bem com você.</p>
    <p style="color: yellow;">Eu me chamo João.</p>
    <p>
        Meu endereço: <address><u>Rua da Alegria, 123 - São Paulo/SP</u></address>
    </p>
    <marquee behavior="scroll" direction="left">Volte sempre!</marquee>
</body>
</html>
